      </header>
      <main class="main">
        <section class="grid-2 contact bio">
          <article class="hero__description hero__description--contact">
            <p class="hero__description--bio">Contact</p>
            <div>
              <p class="hero__bio--p">
                Contact-me via the form on this page, or just drop me an email.
              </p>
              <a
                href="emailto:andersonfpcorrea@gmail.com"
                class="contact-email-link"
                >andersonfpcorrea@gmail.com</a
              >
            </div>
          </article>
          <article class="hero__bio contact-forms">
            <form action="#" class="form" name="contact-form" netlify>
              <div>
                <label for="first-name">First name *</label>
                <input
                  class="inputs"
                  type="text"
                  id="first-name"
                  maxlength="256"
                  name="first-name"
                  required
                />
              </div>
              <div>
                <label for="last-name">Last name *</label>
                <input
                  class="inputs"
                  type="text"
                  id="last-name"
                  maxlength="256"
                  name="last-name"
                  required
                />
              </div>
              <div>
                <label for="email">email *</label>
                <input
                  class="inputs"
                  type="email"
                  id="email"
                  maxlength="256"
                  name="email"
                  required
                />
              </div>
              <div>
                <label for="phone">Phone</label>
                <input
                  class="inputs"
                  type="tel"
                  id="phone"
                  maxlength="256"
                  name="tel"
                />
              </div>
              <div>
                <label for="message">Message</label>
                <textarea
                  name="message"
                  id="message"
                  rows="2"
                  maxlength="500"
                  class="inputs"
                  name="message"
                ></textarea>
              </div>
              <button type="submit" class="submit-btn">Send</button>
            </form>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p>&copy; Anderson Corrêa</p>
        <a href="mailto:andersonfpcorrea@gmail.com" class="footer__email"
          >Contact-me</a
        >
      </footer>
    </div>

        /></a>

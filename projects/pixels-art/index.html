<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pixels Art</title>
  </head>
  <body>
    <section>
      <h1 id="title">Paleta de Cores</h1>

      <div id="color-palette">
        <div class="color color__black selected"></div>
        <div class="color color__red color__randon"></div>
        <div class="color color__white color__randon"></div>
        <div class="color color__blue color__randon"></div>
      </div>

      <div class="form">
        <input
          type="number"
          id="board-size"
          placeholder="Digite um valor entre 5 e 50"
          min="1"
        />
        <button id="generate-board">VQV</button>
      </div>

      <button id="clear-board">Limpar</button>

      <div id="pixel-board"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>

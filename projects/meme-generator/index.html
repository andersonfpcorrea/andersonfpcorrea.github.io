<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Meme Generator Project</title>
  </head>
  <body>
    <input type="text" id="text-input" maxlength="60" />
    <input id="meme-insert" type="file" placeholder="Choose a file" />
    <div id="meme-image-container">
      <img src="#" alt="meme-photo" id="meme-image" />
      <div id="meme-text"></div>
    </div>
    <button id="fire" class="fire">Fire 🔥</button>
    <button id="water" class="water">Water💧</button>
    <button id="earth" class="earth">Earth 🌎</button>
    <div class="four-memes">
      <img src="imgs/meme1.png" id="meme-1" alt="meme 1" class="given-memes" />
      <img src="imgs/meme2.png" id="meme-2" alt="meme 2" class="given-memes" />
      <img src="imgs/meme3.png" id="meme-3" alt="meme 3" class="given-memes" />
      <img src="imgs/meme4.png" id="meme-4" alt="meme 4" class="given-memes" />
    </div>
    <script src="script.js"></script>
  </body>
</html>

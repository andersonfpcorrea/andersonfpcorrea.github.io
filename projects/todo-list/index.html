<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-do list project</title>
  </head>
  <body>
    <header>Minha Lista de Tarefas</header>
    <p id="funcionamento">
      Clique duas vezes em um item para marc√°-lo como completo
    </p>
    <input type="text" id="texto-tarefa" />
    <ol id="lista-tarefas"></ol>
    <button id="criar-tarefa">Criar tarefa</button>
    <button id="apaga-tudo">Apaga todas as tarefas</button>
    <button id="remover-finalizados">Remover tarefas finalizadas</button>
    <button id="salvar-tarefas">Salvar tarefas</button>
    <button id="mover-cima">&uparrow;</button>
    <button id="mover-baixo">&downarrow;</button>
    <button id="remover-selecionado">Remover selecionado</button>
    <script src="script.js"></script>
  </body>
</html>
